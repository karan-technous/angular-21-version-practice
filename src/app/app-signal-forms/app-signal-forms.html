<section class="form-card">
  <header class="form-card__header">
    <h2>Signal-Based Form</h2>
  </header>

  <form class="form" [formGroup]="userForm" novalidate>
    <div class="form-row">
      <label class="form-label" for="name-s">Name</label>
      <input id="name-s" class="form-input" type="text" formControlName="name" />
    </div>

    <div class="form-row">
      <label class="form-label" for="age-s">Age</label>
      <input id="age-s" class="form-input" type="number" formControlName="age" />
    </div>

    <div class="form-row">
      <label class="form-label" for="email-s">Email</label>
      <input id="email-s" class="form-input" type="email" formControlName="email" />
    </div>
  </form>

  <hr class="divider" />

  <section class="form-preview">
    <h3>Live Form Value (Signal)</h3>
    <pre class="json-preview">{{ formValue() | json }}</pre>
  </section>
</section>
